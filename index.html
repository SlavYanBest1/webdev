<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webdev</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top-inner">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="" alt="">
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__link menu__link--active" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">Syllabus</a>
                        </li>
                        <li class="menu__list-item">
                            <img class="menu__link" src="images/vector.svg" alt="vector">
                        </li>
                        <li class=" menu__list-item">
                            <a class="menu__link" href="#">Projects</a>
                        </li>
                        <li class="menu__list-item">

                    </ul>

            <div class="header__content">

                    <p class="header__description">Whatever the approach to development may be, the final program

                    <button class="header__btn">get started</button>

                <div class="header__buttons">
                    <a class="header__content-decor-img" href="#">

                    <a class="header__content-decor-img" href="#">

                    </a>
